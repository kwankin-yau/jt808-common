plugins {
    id 'java-library'
    id 'scala'
    id 'maven-publish'
    id("io.github.gradle-nexus.publish-plugin") version "1.3.0"
}

group 'info.gratour.gnss'
version '2.0.3-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'
compileScala.options.encoding = 'UTF-8'

sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api('org.scala-lang:scala-library:2.13.10')
    api group: 'com.typesafe.scala-logging', name: 'scala-logging_2.13', version: '3.9.2'

    api('io.netty:netty-all:4.1.77.Final')

    implementation('commons-codec:commons-codec:1.15')
    implementation('org.apache.commons:commons-lang3:3.11')
    api('com.google.code.gson:gson:2.8.9')
    implementation('commons-validator:commons-validator:1.6')
    implementation('dnsjava:dnsjava:3.4.2')
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    archiveClassifier = 'sources'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            artifact sourceJar
        }
    }
}

nexusPublishing {
    repositories {
        sonatype {  //only for users registered in Sonatype after 24 Feb 2021
            nexusUrl.set(uri("https://wx.gratour.info:7999/nexus/content/repositories/releases/"))
            snapshotRepositoryUrl.set(uri("https://wx.gratour.info:7999/nexus/content/repositories/snapshots/"))
            username = "${ossUser}"
            password = "${ossPwd}"
        }
    }
}

